<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo list</h1>
                <p>You can do it!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"> 2 / 3</p>
            </div>
            
        </div>
    </div>
    <form action="">
        <input type="text" id="taskInput" placeholder="Write your task">
        <button id="newTask" type="commit">+</button>
    </form>

    <ul class="task_list"></ul>
    <script src="./todo.js"></script>
</body>
</html>


<div class = "taskItem">
    <div class="task">
        <input type="checkbox" class="checkbox" />
        <p>Finish this project</p>
    </div>
    <div class="icons">
        <img src="./img/edit.png"/>
        <img src="./img/bin.png"/>
    </div>
</div>

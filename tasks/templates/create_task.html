{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create Task</h1>
        <form action="{% url 'create_task' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input type="submit" value="Create task" title="Create new task" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
